    <!-- Â∫ïÈÉ®ÊµÆÂãïÊåâÈàï -->

    <!-- JavaScript ÈÇèËºØ -->
    <script>
        // --- ÂàùÂßãÂåñË≥áÊñôËàáÁãÄÊÖã ---
        const defaultTags = ["ÂæÆÁ≥ñ", "ÂçäÁ≥ñ", "ÁÑ°Á≥ñ", "Â∞ëÂÜ∞", "ÂéªÂÜ∞", "Ê∫´", "ÁÜ±"];
        const defaultMenu = [
            { name: "ÁèçÁè†Â•∂Ëå∂", price: 50 },
            { name: "Á¥ÖËå∂", price: 30 },
            { name: "ÊãøÈêµ", price: 60 }
        ];
        
        // È†êË®≠ÁöÑËèúÂñÆÁµÑÂêà
        const defaultMenuPresets = {
            "È£≤ÊñôÂ∫ó": [
                { name: "ÁèçÁè†Â•∂Ëå∂", price: 50 },
                { name: "Á¥ÖËå∂", price: 30 },
                { name: "Á∂†Ëå∂", price: 30 },
                { name: "ÊãøÈêµ", price: 60 }
            ],
            "‰æøÁï∂Â∫ó": [
                { name: "ÈõûËÖøÈ£Ø", price: 100 },
                { name: "ÊéíÈ™®È£Ø", price: 90 },
                { name: "ÊãõÁâåÈ£Ø", price: 80 }
            ]
        };

        // È†êË®≠ÁöÑÈÅ∏È†ÖÁµÑÂêà
        const defaultTagPresets = {
            "È£≤ÊñôÁîúÂ∫¶ÂÜ∞Â°ä": ["ÂÖ®Á≥ñ", "ÂçäÁ≥ñ", "ÂæÆÁ≥ñ", "ÁÑ°Á≥ñ", "Ê≠£Â∏∏ÂÜ∞", "Â∞ëÂÜ∞", "ÂéªÂÜ∞", "Ê∫´", "ÁÜ±"],
            "È∫µÈ£üÈÅ∏È†Ö": ["‰∏çÂä†Ëî•", "‰∏çÂä†È¶ôËèú", "Âä†Ëæ£", "Â§ßÁ¢ó", "Â∞èÁ¢ó"]
        };

        let state = {
            orders: JSON.parse(localStorage.getItem('groupOrders')) || [],
            tags: JSON.parse(localStorage.getItem('groupOrderTags')) || defaultTags,
            menuItems: JSON.parse(localStorage.getItem('groupOrderMenu')) || defaultMenu,
            title: localStorage.getItem('groupOrderTitle') || '',
            
            // Êñ∞Â¢ûÔºöÁµÑÂêà presets
            menuPresets: JSON.parse(localStorage.getItem('groupOrderMenuPresets')) || defaultMenuPresets,
            tagPresets: JSON.parse(localStorage.getItem('groupOrderTagPresets')) || defaultTagPresets,

            activeTab: 'list', 
            isEditingTags: false,
            isEditingMenu: false
        };

        state.orders = state.orders.map(o => ({...o, quantity: o.quantity || 1}));

        // --- DOM ÂÖÉÁ¥† ---
        const els = {
            headerTotal: document.getElementById('header-total'),
            form: document.getElementById('order-form'),
            inputs: {
                name: document.getElementById('input-name'),
                price: document.getElementById('input-price'),
                quantity: document.getElementById('input-quantity'),
                item: document.getElementById('input-item'),
                note: document.getElementById('input-note')
            },
            inputTitle: document.getElementById('input-title'),
            tagsContainer: document.getElementById('tags-container'),
            menuContainer: document.getElementById('menu-container'),
            btnToggleEditTags: document.getElementById('btn-toggle-edit-tags'),
            tagEditText: document.getElementById('tag-edit-text'),
            btnToggleEditMenu: document.getElementById('btn-toggle-edit-menu'),
            menuEditText: document.getElementById('menu-edit-text'),
            
            // Êñ∞Â¢ûÔºöÁÆ°ÁêÜÂçÄÂüüÂÖÉÁ¥†
            menuPresetArea: document.getElementById('menu-preset-area'),
            menuPresetSelect: document.getElementById('menu-preset-select'),
            menuPresetName: document.getElementById('menu-preset-name'),
            tagPresetArea: document.getElementById('tag-preset-area'),
            tagPresetSelect: document.getElementById('tag-preset-select'),
            tagPresetName: document.getElementById('tag-preset-name'),

            tabList: document.getElementById('tab-list'),
            tabSummary: document.getElementById('tab-summary'),
            countBadge: document.getElementById('count-badge'),
            contentArea: document.getElementById('content-area'),
            btnClear: document.getElementById('btn-clear'),
            btnCopy: document.getElementById('btn-copy'),
            btnChecklist: document.getElementById('btn-checklist')
        };

        // --- ÂàùÂßãÂåñ ---
        els.inputTitle.value = state.title;

        // --- Ê†∏ÂøÉËàáÊ∏≤Êüì ---

        function saveState() {
            localStorage.setItem('groupOrders', JSON.stringify(state.orders));
            localStorage.setItem('groupOrderTags', JSON.stringify(state.tags));
            localStorage.setItem('groupOrderMenu', JSON.stringify(state.menuItems));
            localStorage.setItem('groupOrderMenuPresets', JSON.stringify(state.menuPresets)); // Save Presets
            localStorage.setItem('groupOrderTagPresets', JSON.stringify(state.tagPresets));   // Save Presets
            render();
        }

        els.inputTitle.addEventListener('input', (e) => {
            state.title = e.target.value;
            localStorage.setItem('groupOrderTitle', state.title);
        });

        function calculateTotal() {
            return state.orders.reduce((sum, order) => sum + (order.price * order.quantity), 0);
        }

        function render() {
            const total = calculateTotal();
            els.headerTotal.textContent = total;
            els.countBadge.textContent = state.orders.length;

            renderTags();
            renderMenu();
            renderPresetOptions(); // Ê∏≤Êüì‰∏ãÊãâÈÅ∏ÂñÆ

            if (state.orders.length === 0) {
                renderEmptyState();
            } else if (state.activeTab === 'list') {
                renderGroupedList();
            } else {
                renderSummary();
            }
            
            updateTabStyles();
            lucide.createIcons();
        }

        function renderPresetOptions() {
            // Render Menu Presets
            let menuHtml = '<option value="">ÈÅ∏ÊìáË¶ÅËºâÂÖ•ÁöÑËèúÂñÆ...</option>';
            for (let name in state.menuPresets) {
                menuHtml += `<option value="${name}">${name}</option>`;
            }
            els.menuPresetSelect.innerHTML = menuHtml;

            // Render Tag Presets
            let tagHtml = '<option value="">ÈÅ∏ÊìáË¶ÅËºâÂÖ•ÁöÑÈÅ∏È†Ö...</option>';
            for (let name in state.tagPresets) {
                tagHtml += `<option value="${name}">${name}</option>`;
            }
            els.tagPresetSelect.innerHTML = tagHtml;
        }

        function renderEmptyState() {
            els.contentArea.innerHTML = `
                <div class="text-center py-16 text-charcoal/30 flex flex-col items-center justify-center">
                    <div class="w-20 h-20 bg-charcoal/5 rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="coffee" class="w-10 h-10 opacity-50"></i>
                    </div>
                    <p class="font-medium">Ê∏ÖÂñÆÊòØÁ©∫ÁöÑ</p>
                    <p class="text-xs mt-1">ÈñãÂßãÊñ∞Â¢ûÁ¨¨‰∏ÄÁ≠ÜË®ÇÂñÆÂêßÔºÅ</p>
                </div>
            `;
        }

        function renderGroupedList() {
            const groupedOrders = {};
            state.orders.forEach(order => {
                const name = order.name.trim();
                if (!groupedOrders[name]) {
                    groupedOrders[name] = { name: name, items: [], total: 0 };
                }
                groupedOrders[name].items.push(order);
                groupedOrders[name].total += (order.price * order.quantity);
            });

            let html = '';
            
            Object.values(groupedOrders).forEach(person => {
                html += `
